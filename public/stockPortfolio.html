    <meta charset="utf-8">

      body {
          font-family: 'Open Sans';
      }

      img {
          padding: 5px;
          border: 1px solid #ccc;

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <script type="module" src="/js/stockPortfolio.js"></script>
    <script src="js/key.js"></script>
  </head>
  <body>
    <!-- START NAV -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="index.html"> Home </a>
            <a class="navbar-item" href="signIn.html"> Sign In </a>
            <a class="navbar-item" href="stockInfo.html"> Stock Info </a>
            <a class="navbar-item is-active"> Personal Portfolio </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->


    <nav class="level ">
            <br>
        <div class="level-item has-text-centered">
            <div>
            <p class="heading ">Seed Amount</p>
            <p class="title positive" id="seed">3,456</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
            <p class="heading">Current Balance</p>
            <p class="title positive" id="balance">123</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
            <p class="heading">Overall Earnings</p>
            <p class="title positive" id="earnings">789</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
            <p class="heading">Today's Change</p>
            <p class="title positive" id="change">456K | 4.8%</p>
            </div>
        </div>
        <br>
        <br>
    </nav>
    
    <div class="container has-text-centered">
        <div class="columns is-vcentered">
            <div class="column is-6 is-offset-3">
                <input id="search" class="input is-primary is-large" type="text" placeholder="Enter a stock symbol"/>
            </div>
            <div class="column is-one-quarter">
                <button id="watch" class="button is-normal">Watch</button>
                <button id="quote" class="button is-normal">Quote</button>
            </div>
            <div class="column is-6 is-offset-3">
                <button class ="button is-medium is-info is-outlined" id="testBuy"> Test Buy </button>
                <button class ="button is-medium is-info is-outlined" onclick="saveBuy()"> Buy </button>
                <button class ="button is-medium is-info is-outlined" onclick="closeBuyModal()"> Sell </button>      
            </div>
            <div id="buyModal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <section class="modal-card-body">
                        <label class="label">Title</label>
                        <input class="input is-normal" id="editTitleInput" type="text">
                        <label class="label">Text</label>
                        <input class="input is-normal" id="editTextInput" type="text">
                        <input id="stockID" type="hidden">
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success" onclick="saveBuy()">Confirm buy</button>
                        <button class="button" onclick="closeBuyModal()">Cancel</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>



    <!-- START CARDS -->
     <div class="container">
      <div class="section">
        <div id="replace" class="row columns is-multiline">
          <!--Card Replacement Happens Here-->
        </div>
      </div>
    </div>


  </body>
</html>
